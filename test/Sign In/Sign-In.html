<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Sign-In.css">
  <link rel="icon" href="img/Student2.png">
</head>

<body>
  <header>
    <div class="header-right">
      <img class="im1" src="Img/Student.png" alt="">
    </div>
    <div class="header-center">
      <span>سایت حضور و غیاب</span>
    </div>
    <div class="header-left">
      <a class="h-l-d" href="#" title="راهنمایی ثبت نام و ورود">راهنمایی</a>
    </div>
  </header>
  <section>
    <div class="container right-panel-active">
      <!-- Sign Up -->
      <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
          <div class="l1">
            <a href="../Sign Up/Sign-Up.html" id="l1">ورود معلمین</a>
          </div>
          <h2 class="form__title" id="t1"> ورود والدین</h2>
          <input type="text" placeholder="نام کاربری" class="input" />  
          <input type="password" placeholder="گذرواژه" class="input" />
          <a href="#" class="link" id="ps">گذرواژه خود را فراموش کرده اید؟</a>
          <button class="btn" id="b1"> ورود</button>
        </form>
      </div>

      <!-- Sign In -->
      <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
          <h2 class="form__title" id="f1"> ورود معلمین</h2>
          <input type="user" placeholder="نام کاربری" class="input" />
          <input type="password" placeholder="گذرواژه" class="input" />
          <a href="#" class="link" id="ps">گذرواژه خود را فراموش کرده اید؟</a>
          <button class="btn" id="b2">ورود</button>
        </form>
      </div>

      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <img id="png4" src="Img/Student2.png" alt="">
            <h2 id="h2-1">اگر معلم هستید با دکمه زیر وارد شوید</h2>
            <img id="png5" src="Img/Down.png" alt="">
            <button class="btn" id="signIn">ورود معلمین</button>
          </div>
          <div class="overlay__panel overlay--right">
            <img id="png4" src="Img/Student2.png" alt="">
            <h2 id="h2-1"> اگر والدین دانش آموز هستید با دکمه زیر وارد شوید</h2>
            <img id="png5" src="Img/Down.png" alt="">
            <button class="btn" id="signUp">ورود والدین</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-right">
      <img id="img-f1" class="img-f" src="Img/Dot.png" alt="">
    </div>
    <div class="footer-center">
      حسین عبد فرهانی
    </div>
    <div class="footer-left">
      <img id="img-f2" class="img-f" src="Img/Dot.png" alt="">
    </div>
  </footer>
  <script src="Sign-In.js"></script>
</body>

</html>
